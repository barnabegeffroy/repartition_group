<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traitement de fichier CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Traitement de fichier CSV</h1>
        <div class="card shadow-sm p-4">
            <div class="mb-3">
                <label for="csvFile" class="form-label">Téléchargez un fichier CSV :</label>
                <input type="file" id="csvFile" class="form-control" accept=".csv" />
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button id="processCsv" class="btn btn-primary">Traiter le fichier</button>
                <a id="downloadLink" class="btn btn-success" style="display: none;">Télécharger le CSV modifié</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
